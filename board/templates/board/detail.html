{% extends './base.html' %}
{% block main %}
  <div class="container">
    <div class="mt-5">
      <h3>{{ board.title }}</h3>

      <div class="mt-3 mb-3" style="border:1px solid #e9e9e9; min-height: 400px;">
        <div class="p-2">
          {{ board.content }}
        </div>
      </div>
    </div>
    <div class="my-5">
      <ul>
        {% for comment in board.comment_set.all %}
          <li>{{comment.content}}</li>
        {% endfor %}
      </ul>
    </div>
  </div>
{% endblock %}
