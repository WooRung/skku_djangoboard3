{% load static %}
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"> {% endcomment %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      main > .container {
        padding: 60px 15px 0;
      }
    </style>

  </head>

  <body class="d-flex flex-column h-100">
    {% comment %} <img src="{% static 'images/기린이미지.jpg' %}" alt=""> {% endcomment %}
    {% include "board/layouts/header.html" %}

    <!-- Begin page content -->
    <main class="flex-shrink-0">
      {% block main %}{% endblock %}
    </main>

    {% include "board/layouts/footer.html" %}

    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

  </body>

</html>
